# Move data to yaml format for test fixtures 

- generic:
    time_range_1: ["2010-01-12 10:00:00", "2010-01-12 12:00:00"]
    time_range_2: ["2010-01-12 10:30:00", "2010-01-12 10:45:00"]
    expected:
      - ["2010-01-12 10:30:00", "2010-01-12 10:45:00"]

- no_overlap:
    time_range_1: ["2010-01-12 10:00:00", "2010-01-12 12:00:00"]
    time_range_2: ["2010-01-12 12:30:00", "2010-01-12 13:30:00"]
    expected: []

- several intervals:
    time_range_1: ["2010-01-12 10:00:00", "2010-01-12 11:00:00", 3]
    time_range_2: ["2010-01-12 10:20:00", "2010-01-12 10:40:00", 2]
    expected:
      - ["2010-01-12 10:20:00", "2010-01-12 10:30:00"]
      - ["2010-01-12 10:30:00", "2010-01-12 10:40:00"]

- edge_touching:
    time_range_1: ["2010-01-12 10:00:00", "2010-01-12 12:00:00"]
    time_range_2: ["2010-01-12 12:00:00", "2010-01-12 13:00:00"]
    expected: []
  
